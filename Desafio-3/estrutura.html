<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-3 formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form>
            <div id="intro">
                <div class="titulo">
                    <img src="	https://guialexandree.github.io/rocketlogin-html-css/assets/img/log-in.svg" alt="ícone-login">
                    <h1>Faça seu login</h1>
                </div>
                <div>
                    <p><strong>Entre com suas informações de cadastros.</strong></p>
                </div>
            </div>
            <div class="email">
                <label for="email">
                        E-mail
                </label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="senha">
                <label for="senha">
                    Senha
                </label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div id="checkbox">
                <div class="label-check">
                    <label for="checkbox">
                        Lembre-me
                    </label>
                    <input style=" cursor: pointer;
                        appearance: none;
                        margin-right: 6px;
                        top: 0;
                        left: 0;
                        height: 20px;
                        width: 20px;
                        border: solid 1px #868686;
                        border-radius: 4px;" type="checkbox" id="checkbox">
                </div>
                <a class="esqueci" href="#">Esqueci minha senha</a>
            </div>
            <div id="containerbtn">
                <button class="botao" type="submit">
                    <span><strong>ENTRAR</strong></span>
                </button>
                <p>Não tem uma conta?<a href="#">Registre-se</a></p>
            </div>
        </form>
    </div>
    <div id="imgcontainer">
        <img class="imagem" src="https://www.meupositivo.com.br/doseujeito/wp-content/uploads/2021/05/PLACA-MAE-1.jpg" alt="placa-mãe">
    </div>
</body>
</html>
