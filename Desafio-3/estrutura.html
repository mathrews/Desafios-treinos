<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-3 formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <form>
            <section id="intro">
                <section class="titulo">
                    <img src="	https://guialexandree.github.io/rocketlogin-html-css/assets/img/log-in.svg" alt="ícone-login">
                    <h1>Faça seu login</h1>
                </section>
                <section>
                    <p><strong>Entre com suas informações de cadastros.</strong></p>
                </section>
            </section>
            <section class="email">
                <label for="email">
                        E-mail
                </label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </section>
            <section class="senha">
                <label for="senha">
                    Senha
                </label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </section>
            <section id="checkbox">
                <section class="label-check">
                        <input type="checkbox" id="checkbox" checked>
                        <label for="checkbox">
                            Lembre-me
                        </label>
                </section>
                <a class="esqueci" href="#">Esqueci minha senha</a>
            </section>
            <section id="containerbtn">
                <button class="botao" type="submit">
                    <span><h3>ENTRAR</h3></span>
                </button>
                <p>Não tem uma conta?<a href="#">Registre-se</a></p>
            </section>
        </form>
    </section>
    <div id="imgcontainer">
        <img class="imagem" src="https://www.meupositivo.com.br/doseujeito/wp-content/uploads/2021/05/PLACA-MAE-1.jpg" alt="placa-mãe">
    </div>
</body>
</html>
